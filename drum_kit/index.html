<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <main class="wrapper">
      <button type="button" data-key="a">
        <div class="key-info">
          <span class="key">a</span>
          <span class="sound">clap</span>
        </div>
      </button>

      <button type="button" data-key="s">
        <div class="key-info">
          <span class="key">s</span>
          <span class="sound">hihat</span>
        </div>
      </button>

      <button type="button" data-key="d">
        <div class="key-info">
          <span class="key">d</span>
          <span class="sound">kick</span>
        </div>
      </button>

      <button type="button" data-key="f">
        <div class="key-info">
          <span class="key">f</span>
          <span class="sound">openhat</span>
        </div>
      </button>

      <button type="button" data-key="g">
        <div class="key-info">
          <span class="key">g</span>
          <span class="sound">boom</span>
        </div>
      </button>

      <button type="button" data-key="h">
        <div class="key-info">
          <span class="key">h</span>
          <span class="sound">ride</span>
        </div>
      </button>

      <button type="button" data-key="j">
        <div class="key-info">
          <span class="key">j</span>
          <span class="sound">snare</span>
        </div>
      </button>

      <button type="button" data-key="k">
        <div class="key-info">
          <span class="key">k</span>
          <span class="sound">tom</span>
        </div>
      </button>

      <button type="button" data-key="l">
        <div class="key-info">
          <span class="key">l</span>
          <span class="sound">tink</span>
        </div>
      </button>
    </main>
  </body>
</html>
