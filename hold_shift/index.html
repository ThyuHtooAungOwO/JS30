<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold Shift to Check Multiple Checkboxs</title>
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check Me</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Daily Fun Facts</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Clike Here to Check Your Email</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Cow Goes Mooooo</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Buy Milk</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Build a Portfolio</p>
      </div>
    </main>
  </body>
</html>
