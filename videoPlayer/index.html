<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="assets/big_bunny.mp4"></video>
      <div class="play-overlay"></div>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>

        <div class="player__controls-container">
          <button class="player__button toggle" title="Toggle Play">►</button>

          <div class="player__time">
            <span class="player__time-current">00:00</span>
            <span class="player__time-separator">/</span>
            <span class="player__time-total">00:00</span>
          </div>

          <input
            type="range"
            name="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <input
            type="range"
            name="playbackRate"
            class="player__slider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />

          <button data-skip="-10" class="player__button">« 10s</button>
          <button data-skip="25" class="player__button">25s »</button>
          <button data-skip="fullscreen" class="player__button">
            <span class="fullscreen-icon">⛶</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
