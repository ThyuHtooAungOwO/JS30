<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Synthesis</title>
    <link rel="shortcut icon" href="../assets/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Quicksand", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 0.5rem;
      }

      textarea,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      textarea:focus,
      select:focus {
        outline: none;
        border-color: #6200ea;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .slider-group {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      input[type="range"] {
        flex: 1;
        accent-color: #6200ea;
      }

      .value {
        font-size: 0.9rem;
        color: #333;
        width: 2.5rem;
        text-align: right;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
        font-family: inherit;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .speak {
        background: #6200ea;
        color: white;
      }

      .speak:hover {
        background: #7c4dff;
      }

      .stop {
        background: #ff1744;
        color: white;
      }

      .stop:hover {
        background: #ff4569;
      }

      @media (max-width: 400px) {
        .container {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Speech Synthesis</h1>
      <div class="form-group">
        <label for="text">Text to Speak</label>
        <textarea id="text" placeholder="Enter text to speak..."></textarea>
      </div>
      <div class="form-group">
        <label for="voice">Voice</label>
        <select id="voice"></select>
      </div>
      <div class="form-group">
        <label for="rate"
          >Rate: <span class="value" id="rate-value">1</span></label
        >
        <div class="slider-group">
          <input
            type="range"
            id="rate"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="pitch"
          >Pitch: <span class="value" id="pitch-value">1</span></label
        >
        <div class="slider-group">
          <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" />
        </div>
      </div>
      <div class="buttons">
        <button class="speak" id="speak">Speak</button>
        <button class="stop" id="stop">Stop</button>
      </div>
    </div>

    <script>
      const synth = window.speechSynthesis;
      const textInput = document.querySelector("#text");
      const voiceSelect = document.querySelector("#voice");
      const rateInput = document.querySelector("#rate");
      const pitchInput = document.querySelector("#pitch");
      const rateValue = document.querySelector("#rate-value");
      const pitchValue = document.querySelector("#pitch-value");
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");

      let voices = [];

      function populateVoices() {
        voices = synth.getVoices();
        voiceSelect.innerHTML = voices
          .map(
            (voice) =>
              `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`
          )
          .join("");
      }

      populateVoices();
      if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
      }

      function speak() {
        if (synth.speaking) {
          synth.cancel();
        }

        const utterance = new SpeechSynthesisUtterance(textInput.value);
        const selectedVoice = voices.find(
          (voice) => voice.name === voiceSelect.value
        );
        if (selectedVoice) {
          utterance.voice = selectedVoice;
        }
        utterance.rate = parseFloat(rateInput.value);
        utterance.pitch = parseFloat(pitchInput.value);

        synth.speak(utterance);
      }

      rateInput.addEventListener("input", () => {
        rateValue.textContent = rateInput.value;
      });

      pitchInput.addEventListener("input", () => {
        pitchValue.textContent = pitchInput.value;
      });

      speakButton.addEventListener("click", speak);

      stopButton.addEventListener("click", () => {
        synth.cancel();
      });
    </script>
  </body>
</html>
